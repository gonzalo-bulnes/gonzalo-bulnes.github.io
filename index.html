---
layout: default
---

<div class="container" id="home">
  <div class="row">
    <section class="twelve columns" id="toc">
      <header class="header">
        <h1 data-sorting=" by date">All Posts</h1>
        <a href="{{ '/tags.html#tags' | prepend: site.baseurl }}" class="button">Browse posts by tag</a>
      </header>

      <ol>
        {% if site.posts[0] %}
          {% for post in site.posts %}
            <li data-publication-date="{{ post.date | date: '%Y-%m-%d' }}">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        {% else %}
          <p>There are no posts yet.</p>
        {% endif %}
      </ol>
    </section>
  </div>
</div>
