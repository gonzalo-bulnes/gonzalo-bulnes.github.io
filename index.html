---
layout: posts
---

<header>
  <h1>Table of Contents</h1>
<header>

<section id="toc">
  {% if site.posts.length == 0 %}
    <ul>
      {% for post in site.posts %}
        <li>
          <time>{{ post.date | date: "%Y-%m-%d" }}</time>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="blank">There are no posts yet, please come back later!</p>
  {% endif %}
</section>
