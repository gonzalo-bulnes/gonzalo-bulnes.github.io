---
layout: default
---

<div class="container">
  <div class="row">
    <section class="twelve columns" id="posts-index">

      <header class="header">
        <h1 class="title">All Posts</h1>
        <a href="{{ '/tags.html' | prepend: site.baseurl }}" class="navigation">Browse posts by tag</a>
      </header>

      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</div>
