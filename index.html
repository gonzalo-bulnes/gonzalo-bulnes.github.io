---
layout: default
---

<div class="container" id="home">
  <div class="row">
    <header class="twelve columns" id="welcome">
      <h1>Gonzalo Bulnes Guilpain's Blog</h1>
      <h2>Hi, I'm Gonzalo. Well, this is my blog.</h2>
      <p>Please feel at home, there is an RSS feed below, the <a href="#toc" title="Skip to content">table of contents is here</a>.</p>
      <a title="RSS" href="{{ site.baseurl }}/feed.xml" id="rss" class="button button-primary"><i class="fa fa-rss fa-fw"></i>&nbsp;RSS feed</a>
    </header>
    <section class="twelve columns" id="toc">
      <header class="header">
        <h1 data-sorting="by date">All Posts</h1>
        <a href="{{ '/tags.html' | prepend: site.baseurl }}" class="button">Browse posts by tag</a>
      </header>

      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </section>
    <p style="height:2000px">llaa</p>
  </div>
</div>
